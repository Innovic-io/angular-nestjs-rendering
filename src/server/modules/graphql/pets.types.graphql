type Query {
  getPets: [Pet]
  pet(id: ID!): Pet
  owner(id: ID!): Owner
  getOwners: [Owner]
  petOwner(id: ID!): PetOwner
  getPetOwners: [PetOwner]
}

type Mutation {
  createPet(name: String!, species: String!, age: Int): Pet
  updatePet(id: ID!, name: String, species: String, age: Int): Pet
  deletePet(id: ID!): Pet

  createOwner(first_name: String!, last_name: String!,
    mobile: String, email: String): Owner

  createPetOwnerById(petID: Int!, ownerID: Int!): PetOwner
}

type Owner {
  id: ID!
  first_name: String
  last_name: String
  mobile: String
  email: String
}

type PetOwner {
  id: ID!
  pet: Pet
  owner: Owner
}

type Pet {
  id: ID!
  name: String
  species: String
  age: Int
}


type PetSpecies {
  id: ID!
  speciesName: String
}
