type Query {
  getPets: [Pet]
  pet(id: ID!): Pet
  owner(id: ID!): Owner
  getOwners: [Owner]
  getSpecies: [PetSpecies]
}

scalar Species

type Mutation {
  createPet(name: String!, species: Species!,
    age: Int, owner: ID!): Pet
  updatePet(id: ID!, name: String,
    species: ID!, age: Int
  ): Pet
  removeOwnerFromPet(petID: ID!, owners: ID!): Pet
  addOwnerToPet(petID: ID!, owners: ID!): Pet
  deletePet(id: ID!): Pet

  createOwner(first_name: String!,
    last_name: String!, mobile: String,
    email: String): Owner
  updateOwner(id: ID!, first_name: String,
  last_name: String, mobile: String,
  email: String): Owner
}


type PetSpecies {
  id: ID!
  speciesName: String
}

type Owner {
  id: ID!
  first_name: String
  last_name: String
  mobile: String
  email: String
  pets: [Pet]
}

type Pet {
  id: ID!
  name: String
  species: PetSpecies
  age: Int
  owners: [Owner]
}
